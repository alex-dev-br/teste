spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${JDBC_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate     # Não criar/alterar schema em prod via Hibernate, usar Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    root: info
    org.hibernate.SQL: warn

# Segurança de exposição em prod:
springdoc:
  api-docs:
    enabled: true       # true => export JSON da doc (útil para portais) / false => não expõe nada
  swagger-ui:
    enabled: false      # UI desligada em produção (mantém só o "/v3/api-docs") / poderia estar habilitada

app:
  cors:
    allowed-origins: "https://front-da-aplicacao.com"

# Actuator => Expondo endpoints internos para monitorar a aplicação (health, info, metrics, env, beans, mappings etc)
# Só mostrar o básico sem comprometer a segurança (health, info)
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: "never"